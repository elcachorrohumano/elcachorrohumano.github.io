---
layout: default
---
<article>
  {% if page.title and page.title != "" %}
  <header class="page-header">
    {% if page.title_jp %}
    <p class="page-title-jp">{{ page.title_jp }}</p>
    {% endif %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>
  {% endif %}
  {{ content }}
</article>
